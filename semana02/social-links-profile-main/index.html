<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css"> 
    
    <title>Frontend Mentor | Social links profile</title>

    </head>
<body>

    <main class="profile-card">
        
        <header>
            <img src="./assets/images/avatar-jessica.jpeg" alt="Foto de perfil de Jessica Randall" class="profile-picture">
            <h1>Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
        </header>

        <p class="description">"Front-end developer and avid reader."</p>

        <section class="social-links">
            <a href="#" class="link-button">GitHub</a>
            <a href="#" class="link-button">Frontend Mentor</a>
            <a href="#" class="link-button">LinkedIn</a>
            <a href="#" class="link-button">Twitter</a>
            <a href="#" class="link-button">Instagram</a>
        </section>

    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </footer>

</html>
