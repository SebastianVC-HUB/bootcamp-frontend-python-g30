<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- TODO: Terminar la maquetación con HTML de los siguientes textos -->
  <main class="contact-form">
    <!-- Por lo general siempre se le asigna una clase a nuestra etiqueta principal -->
     
    <h1>Contact Us</h1>

    <form>
      <div class="row">
        <label>
          First Name <span class="required">*</span>
          <input type="text" name="first_name"/>
        </label>

        <label>
          Last Name <span class="required">*</span>
          <input type="text" name="last_name"/>
        </label>
      </div>

      <label>
        Email Address <span class="required">*</span>
        <input type="email" name="email"/>
      </label>      

      <div>
        Query Type <span class="required">*</span>
        <div class="row">
          <label class="query-type">
            <input type="radio" name="query_type"/>
            General Enquiry
          </label>

          <label class="query-type">
            <input type="radio" name="query_type"/>
            Support Request 
          </label>            
        </div>
      </div>
      <label>
        Message <span class="required">*</span>
        <textarea name="text" id="message"></textarea>
      </label>    

      <label>
        <input type="checkbox" name="consent"/>
        I consent to being contacted by the team
      </label>

      <input type="Submit" value="submit" /> 
      <!-- Se usa este estilo solo para indicar dentro del formulario pero en realidad también se puede hacer de la siguiente manera: <button>Submit</button> -->

    </form>
  </main>
</body>
</html>
