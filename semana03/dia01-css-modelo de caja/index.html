<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: coral;
            width: 200px;
            height: 50px;
            border: 5px solid red;
            padding: 10px; /* Espacio interno, entre el contenido y el borde */
            margin: 10px; /* Espacio externo, después del border */
            /* box-sizing: content-box; */
            /* box-sizing: border-box; para tener valores exactos en cuanto al manejo de cajas más que nada para las dimensiones */
            box-sizing: border-box;
        }
        .bloque{
            background-color: lightcoral;
            /* display: block; con ello se puede convertir un elemento que es en línea a un elemento que es en bloque. */
            display: block;
        }
        .enlinea{
            background-color: lightgreen;
            display: inline; /* Valor por defecto al ser una etiqueta en línea */
        }
        .enlinea-bloque{
            background-color: lightpink;
            display: block; /* Valor por defecto del div */
            display: inline-block; /* Convierte el valor que tienen en bloque por defecto a un valor en linea */
        }

    </style>
</head>
<body>
    <div class="box">
        Modelo de caja
    </div>
    <!-- Tipos de cajas -->

    <div class="bloque">BLOQUE</div>
    <span class="enlinea">ENLINEA</span>
    <div class="enlinea-bloque">ENLINEA Y BLOQUE</div>
</body>
</html>
